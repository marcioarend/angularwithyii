<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
  <script src="todo.js"></script>  
</head>


<body ng-controller="mainController" >

<div >
<table data-role="table" id="movie-table" data-mode="columntoggle" class="ui-responsive table-stroke ui-table ui-table-columntoggle" style="font-size:10pt;">
    <thead align="left">
        <tr>
            <th class="ui-table-priority-1"style="text-align:center;">Id</th>
            <th class="ui-table-priority-1" style="text-align:center;">Username</th>
            <th class="ui-table-priority-1" style="text-align:center;">Password</th>
            <th class="ui-table-priority-1" style="text-align:center;" >Email</th>
            
        </tr>
    </thead>
    <tbody align="left"> 
    <tr ng-repeat="post in posts">
                <td class="ui-table-priority-1" style="text-align:center;"> {{post.id}} </th>
                <td class="ui-table-priority-1" style="text-align:center;"> {{post.username}} </td>
                <td class="ui-table-priority-1" style="text-align:center;"> {{post.password}} </td>
                <td class="ui-table-priority-1" style="text-align: center;"> {{post.email}}  </td>
                
    </tr>
       
      
 
      </tbody>
     </table>
  </div>
  

</body>
   
</html>
