<div class="span-19">
	<div id="content">


			<h1>Login</h1>

			<p>Please fill out the following form with your login
				credentials:</p>

			<div class="form">
				<form id="login-form" action="/index.php?r=site/login" method="post">
					<p class="note">
						Fields with <span class="required">*</span> are required.
					</p>

					<div class="row">
						<label for="LoginForm_username" class="required">Username
							<span class="required">*</span>
						</label> <input name="LoginForm[username]" id="LoginForm_username"
							type="text" />
						<div class="errorMessage" id="LoginForm_username_em_"
							style="display: none"></div>
					</div>

					<div class="row">
						<label for="LoginForm_password" class="required">Password
							<span class="required">*</span>
						</label> <input name="LoginForm[password]" id="LoginForm_password"
							type="password" />
						<div class="errorMessage" id="LoginForm_password_em_"
							style="display: none"></div>
						<p class="hint">
							Hint: You may login with
							<kbd>demo</kbd>
							/
							<kbd>demo</kbd>
							or
							<kbd>admin</kbd>
							/
							<kbd>admin</kbd>
							.
						</p>
					</div>

					<div class="row rememberMe">
						<input id="ytLoginForm_rememberMe" type="hidden" value="0"
							name="LoginForm[rememberMe]" /><input
							name="LoginForm[rememberMe]" id="LoginForm_rememberMe" value="1"
							type="checkbox" /> <label for="LoginForm_rememberMe">Remember
							me next time</label>
						<div class="errorMessage" id="LoginForm_rememberMe_em_"
							style="display: none"></div>
					</div>

					<div class="row buttons">
						<input type="submit" name="yt0" value="Login" />
					</div>

				</form>
			</div>
			<!-- form -->
	

	</div>
</div>
